<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!--<input type="text" class="form-control" [(ngModel)]="newServerName">  the #nameReference can be used in alternative of the two way binding  -->  
      <input type="text" class="form-control" #inputReference>
      <label>Server Content</label>
      <input type="text" class="form-control" #anotherInputReference>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(inputReference)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(inputReference)">Add Server Blueprint</button>
    </div>
  </div>
